<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>صفحة التسجيل</title>

</head>
<body>
<div class="register">
    <div class="container" dir="rtl">
        <img class="img" src="./images/logo9.png" width="70px" alt="logo">
    
        <h2>التسجيل</h2>
        <form id="register-form">
            <div class="input-group">
                <input type="text" placeholder="الاسم" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="الايميل" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="الباسورد" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="تاكيد الباسورد" required>
            </div>
            <input type="submit" value="تسجيل">
        </form>
        <div class="toggle-link">
            لدي حساب مسبق <a href="./login.html">الدخول</a><br>
            العودة للصفحة الرئيسية <a href="./index.html">الرئيسية</a>
    
        </div>
    
    </div>
</div>


</body>
</html>
